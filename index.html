<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter</title>
  </head>
  <body>
    <div class="main"> 
      <div class="container-fluid p-0 overflow-hidden">
        <div class="row">
          <div class="col-md-6">
            <div class="newsletter">
              <div class="logo">
                <img src="./assets/logo.svg" alt="Logotipo">
              </div>
              <div class="informations">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>
                  perfeito para se preparar para codar ☕</p>
                <h4>Insira seu e-mail:</h4>
                <form action="">
                  <div class="capture">
                    <input type="email" name="email" placeholder="oi@rocketseat.com">
                    <button type="submit">
                      <img src="./assets/send.svg" alt="">
                    </button>
                  </div>
                </form>
                <div class="read">
                  <p>deixe-me ler primeiro</p>
                  <a href="http://rocketseat.com.br" target="_blank">
                    <img src="./assets/arrow-right.svg" alt="Seta">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
